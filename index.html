<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1 Photo Album Web Application </title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"> -->
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <header>
        <h1>Add Photo to Gallery</h1>
    </header>
<section>
    <form action="gallery.php" method="post" enctype="multipart/form-data">
        <input type="hidden" name="MAX_FILE_SIZE" value="10000000000">
        <table class="table table-striped table-bordered text-center">
            <tbody>
                <tr>
                    <td class="cell-text"><label>Name: </label></td>
                    <td><input class="form-control" type="text" name="photoName" autofocus required placeholder="UPPERCASE LETTERS ONLY" size="30" pattern="[A-Z]+"></td>
                </tr>
                <tr>
                    <td class="cell-text"><label>Date Taken: </label></td>
                    <td><input type="date" name="dateTaken" required></td>
                </tr>
                <tr>
                    <td class="cell-text"><label>photographer:</label></td>
                    <td><input type="text" name="photographer" required placeholder="UPPERCASE LETTERS ONLY" size="30" pattern="[A-Z]+"></td>
                </tr>
                <tr>
                    <td class="cell-text">Location:</td>
                    <td><input type="text" name="location" required placeholder="UPPERCASE LETTERS ONLY" size="30" pattern="[A-Z]+"></td>
                </tr>
                <tr> 
                    <td class="cell-text">Select image to upload: </td>
                    <td><input type="file" name="fileToUpload" id="fileToUpload" required></td>
                </tr>
                <tr> 
                    <td></td>
                    <!-- <td><button type="submit" class="btn btn-default">reset</button></td> -->
                    <td><input type="submit" name="submit"></td>
                </tr>
            </tbody>
        </table>
    </form>
</section>
</body>
</html>
